<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of basic selector </title>
    <style>
        #redelement{
            color: red;
        }
        .bgblue{
            color: yellow;
            background-color: blue;
        }
        footer,span{
            background-color: pink;
        }
        p{
            color:black;
        }

    </style>
</head>
<body>
    <!--
        > css element selector 
        > css id selector
        > css class selector
        > css grouping selector

    -->
    <h3>hey there </h3>
    <div id="redelement">the content is of red colour </div>
    <strong class="bgblue"> the content is of yellow colour with blue background </strong>
    <p class="bgblue"> paragraph content is here with the class of bgblu e</p>
    <span> this is a span of pink colour </span>
    <p> i am a paragraph with the colour of black </p>
    <footer>this is footer </footer>


</body>
</html>
