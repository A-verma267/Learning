<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strings functions </title>
</head>
<body>
    <script>
        var str="this is a string ";
        console.log(str);

        // first occurence of substring ;;
        // indexing in the string is start from the 0 to the length of the string 
        var position= str.indexOf("is");
        console.log(position);

        // to find the last occurenc of substring;
         
        position=str.lastIndexOf('is');
        console.log(position);

        // To seperate the substring from a string ;;
        var substr=str.slice(1,7); // here the string is print from index 1 to 6; 7 is excluded ;
        //same slicing can be done by the another function i.e. substring :-- 
        // substr=str.substring(1,7);   in both cases we got the same output ;
        
        console.log(substr);
        var substr1=str.substr(1,3); // one stnds from the staring index of slicing and 3 is the length of the substring ;;

        console.log(substr1);

        // For replacing the string 

        var replaced=str.replace("string","harry"); // here staring in str gonna replace with the harry ;;
        console.log(str);
        console.log(replaced);

        //To convert the string into uppercase and vica versa ;;
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // To concate the two string we use :;
        var string= str.concat("New string ");
        console.log(string);

        var strwithwhitespaces= "      this conatains      whitespaces     ";
        console.log(strwithwhitespaces);

        // with the help of trim function we can easily remove the whitespaces from begining and the last from the sstring 
        console.log(strwithwhitespaces.trim());
        // wecan also get the value at any index from the charat function 

        console.log(str.charAt(2));
        // if we wanna to know about the code or the address of any variable we use the charcodeat;

        console.log(str.charCodeAt(2));

        // we can also excess the value by using 
        console.log(str[2]);

    </script>
</body>
</html>
