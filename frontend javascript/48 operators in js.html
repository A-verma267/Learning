<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript variables datatype and operators </title>             
</head>
<body>
    <script>
        var a= 78; 
        var b= "harry";
        c=34.55;
        console.log(c);
        a=45;
        console.log(a);  // we can overwrite the value of any variable if its datatype of variable is var 

        //operators in javascript:

        //in 3+4 '+' is the operator and 3 and 4 are the operands 

        // 1. unary operator :-- It has single operand (X=-X);
        //Example of unary operator 
        c=-c;
        console.log(c);

        // 2.Binary operator :-- It has two operands (X=X+6);
        //Example of unary operator 
        //operand - entities on which operators operate.
        c=456+8;
        console.log(c);
        var num1=56;
        var num2=67;
        console.log("The value of sum of num1 and num2 is "+ (num1+num2 ));
        let a1=14;
        console.log(a1++);
        console.log(a1);
        console.log(++a1);
        console.log(a1--);
        console.log(--a1);

        // The number of operator in the js are + - * / **
        // in a++ ---> first we print the value then increase it with 1 ;
        // in ++a ---> first we increase the value with 1 an d then print it ;
        // in a-- ---> First we print the value then decrease it with 1;
        // in --a ---> first we decreaset the value by 1 then print it;
    </script>
